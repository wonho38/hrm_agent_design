<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Data Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
        }

        .control-label {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
            min-width: 200px;
        }

        select:hover {
            border-color: #007bff;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .textbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .textbox-label {
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .textbox-label .icon {
            font-size: 1.3rem;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 20px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: vertical;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background-color: white;
        }

        .readonly {
            background-color: #f8f9fa;
            color: #495057;
            cursor: default;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }

        .info {
            color: #0c5460;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 4px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #6c757d;
        }

        .diagnosis-label {
            color: #28a745;
        }

        .operation-label {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .content-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: space-between;
            }
            
            select {
                min-width: auto;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">HRM Data Review</h1>
            <p class="subtitle">Ï†úÌíàÎ≥Ñ ÏßÑÎã® Î™©Î°ù Î∞è Ïö¥ÏòÅ Ïù¥Î†• Îç∞Ïù¥ÌÑ∞ Í≤ÄÌÜ†</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Ï†úÌíà:</label>
                <select id="productSelect">
                    <option value="airconditioner">Airconditioner</option>
                    <option value="refrigerator">Refrigerator</option>
                    <option value="washer">Washer</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">ID:</label>
                <select id="idSelect">
                    <option value="">Loading...</option>
                </select>
            </div>
        </div>

        <div class="content-area">
            <div class="textbox-group">
                <label class="textbox-label diagnosis-label">
                    <span class="icon">ü©∫</span>
                    Diagnosis Lists
                </label>
                <textarea id="diagnosisLists" class="readonly" readonly placeholder="ÏÑ†ÌÉùÎêú Ï†úÌíàÏùò ÏßÑÎã® Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§..."></textarea>
                <div class="stats">
                    <span id="diagnosisStats">Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌïòÎ†§Î©¥ Ï†úÌíàÍ≥º IDÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.</span>
                </div>
            </div>
            <div class="textbox-group">
                <label class="textbox-label operation-label">
                    <span class="icon">üìä</span>
                    Operation History
                </label>
                <textarea id="operationHistory" class="readonly" readonly placeholder="ÏÑ†ÌÉùÎêú Ï†úÌíàÏùò Ïö¥ÏòÅ Ïù¥Î†•Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§..."></textarea>
                <div class="stats">
                    <span id="operationStats">Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌïòÎ†§Î©¥ Ï†úÌíàÍ≥º IDÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let jsonData = [];

        // JSON Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadJsonData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                jsonData = await response.json();
                console.log('JSON data loaded:', jsonData.length, 'items');
                updateIdOptions();
                // Ï≤´ Î≤àÏß∏ Ìï≠Î™© ÏûêÎèô Î°úÎìú
                if (jsonData.length > 0) {
                    loadSelectedData();
                }
            } catch (error) {
                console.error('Error loading JSON data:', error);
                document.getElementById('idSelect').innerHTML = '<option value="">Error loading data</option>';
                showError('Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // ID ÏòµÏÖò ÏóÖÎç∞Ïù¥Ìä∏
        function updateIdOptions() {
            const productSelect = document.getElementById('productSelect');
            const idSelect = document.getElementById('idSelect');
            const selectedProduct = productSelect.value;
            
            // ÏÑ†ÌÉùÎêú Ï†úÌíàÏóê Ìï¥ÎãπÌïòÎäî IDÎì§ ÌïÑÌÑ∞ÎßÅ
            const filteredData = jsonData.filter(item => {
                if (selectedProduct === 'airconditioner') {
                    return item.id.startsWith('airconditioner_');
                } else if (selectedProduct === 'refrigerator') {
                    return item.id.startsWith('refrigerator_');
                } else if (selectedProduct === 'washer') {
                    return item.id.startsWith('washer_');
                }
                return false;
            });

            // ID ÏòµÏÖò ÏÉùÏÑ±
            idSelect.innerHTML = '';
            if (filteredData.length > 0) {
                filteredData.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.id;
                    idSelect.appendChild(option);
                });
            } else {
                // Ìï¥Îãπ Ï†úÌíà ÌÉÄÏûÖÏùò Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÎäî Í≤ΩÏö∞
                const option = document.createElement('option');
                option.value = '';
                option.textContent = `${selectedProduct} Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.`;
                idSelect.appendChild(option);
            }
            
            // ÏûêÎèôÏúºÎ°ú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            loadSelectedData();
        }

        // ÏÑ†ÌÉùÎêú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadSelectedData() {
            const selectedId = document.getElementById('idSelect').value;
            const diagnosisTextarea = document.getElementById('diagnosisLists');
            const operationTextarea = document.getElementById('operationHistory');
            const diagnosisStats = document.getElementById('diagnosisStats');
            const operationStats = document.getElementById('operationStats');
            
            if (!selectedId) {
                diagnosisTextarea.value = '';
                operationTextarea.value = '';
                diagnosisStats.textContent = 'Ï†úÌíàÍ≥º IDÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.';
                operationStats.textContent = 'Ï†úÌíàÍ≥º IDÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.';
                return;
            }

            // Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
            diagnosisTextarea.classList.add('loading');
            operationTextarea.classList.add('loading');
            diagnosisStats.textContent = 'Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...';
            operationStats.textContent = 'Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...';

            try {
                // ÏßÑÎã® Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
                const diagnosisResponse = await fetch(`/api/diagnosis/${selectedId}`);
                if (diagnosisResponse.ok) {
                    const diagnosisData = await diagnosisResponse.json();
                    const diagnosisText = JSON.stringify(diagnosisData, null, 2);
                    diagnosisTextarea.value = diagnosisText;
                    
                    // ÌÜµÍ≥Ñ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                    const diagnosisLines = diagnosisText.split('\n').length;
                    const diagnosisChars = diagnosisText.length;
                    diagnosisStats.textContent = `${diagnosisLines} Ï§Ñ, ${diagnosisChars.toLocaleString()} Î¨∏Ïûê`;
                } else {
                    diagnosisTextarea.value = 'No diagnosis data available for this item.';
                    diagnosisStats.textContent = 'Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå';
                }

                // Ïö¥ÏòÅ Ïù¥Î†• Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
                const operationResponse = await fetch(`/api/operation-history/${selectedId}`);
                if (operationResponse.ok) {
                    const contentType = operationResponse.headers.get('content-type');
                    let operationText;
                    let isTruncated = false;
                    
                    if (contentType && contentType.includes('application/json')) {
                        // ÏùºÎ∞ò JSON ÏùëÎãµ (ÏßßÏùÄ Îç∞Ïù¥ÌÑ∞)
                        const operationData = await operationResponse.json();
                        operationText = JSON.stringify(operationData, null, 2);
                    } else {
                        // ÏûòÎ¶∞ ÌÖçÏä§Ìä∏ ÏùëÎãµ (Í∏¥ Îç∞Ïù¥ÌÑ∞)
                        operationText = await operationResponse.text();
                        isTruncated = operationText.includes('...(truncated)') || operationText.length >= 5000;
                    }
                    
                    operationTextarea.value = operationText;
                    
                    // ÌÜµÍ≥Ñ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                    const operationLines = operationText.split('\n').length;
                    const operationChars = operationText.length;
                    const truncatedNote = isTruncated ? ' (ÏûòÎ¶º)' : '';
                    operationStats.textContent = `${operationLines} Ï§Ñ, ${operationChars.toLocaleString()} Î¨∏Ïûê${truncatedNote}`;
                } else {
                    operationTextarea.value = 'No operation history data available for this item.';
                    operationStats.textContent = 'Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå';
                }

            } catch (error) {
                console.error('Error loading data:', error);
                diagnosisTextarea.value = `Error loading data: ${error.message}`;
                operationTextarea.value = `Error loading data: ${error.message}`;
                diagnosisStats.textContent = 'Î°úÎî© Ïò§Î•ò';
                operationStats.textContent = 'Î°úÎî© Ïò§Î•ò';
                showError('Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            } finally {
                // Î°úÎî© ÏÉÅÌÉú Ìï¥Ï†ú
                diagnosisTextarea.classList.remove('loading');
                operationTextarea.classList.remove('loading');
            }
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            // Í∏∞Ï°¥ ÏóêÎü¨ Î©îÏãúÏßÄ Ï†úÍ±∞
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
            
            // ÏÉà ÏóêÎü¨ Î©îÏãúÏßÄ ÏÉùÏÑ±
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            // Ïª®Ìä∏Î°§ ÏòÅÏó≠ Îã§ÏùåÏóê Ï∂îÍ∞Ä
            const controls = document.querySelector('.controls');
            controls.parentNode.insertBefore(errorDiv, controls.nextSibling);
            
            // 5Ï¥à ÌõÑ ÏûêÎèô Ï†úÍ±∞
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.getElementById('productSelect').addEventListener('change', updateIdOptions);
        document.getElementById('idSelect').addEventListener('change', loadSelectedData);

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú JSON Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        window.addEventListener('load', loadJsonData);
    </script>
</body>
</html>
